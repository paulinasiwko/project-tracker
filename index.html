<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Varela+Round&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />

  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>
  <main>
    <!-- Header -->
    <header class="hero">
        <h2>Project Tracker</h2>
        <h3>Current Time & Date:</h3>
        <h3 id="current-time"></h3>
    </header>

    <!-- Card -->
    <div class="card" style="width: 25rem;">
        <div class="card-body">
          <h5 class="card-title">Instructions</h5>
          <p class="card-text">Click the button below to open a form and provide inforation for the following:</p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Project Name</li>
          <li class="list-group-item">Project Type</li>
          <li class="list-group-item">Due Date</li>
          <li class="list-group-item">Hourly Rate</li>
        </ul>
        <div class="card-body">
          <button class="card-button" type="button" data-bs-toggle="modal" data-bs-target="#myModal">Add Project</button>
        </div>
      </div>

      <!-- Modal -->

<div class="modal" tabindex="-1" id="myModal" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="myModalLabel">Add a new project.</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      
        <form>
            <div class="modal-body">

            <div class="mb-3">
              <label for="project-name-input" class="form-label">Project Name</label>
              <input type="text" class="form-control" id="project-name-input" placeholder="Enter the project's name" required />
            </div>

            <div class="mb-3">
                <label for="project-type-input" class="form-label">Project Type</label>
                <select class="form-select">
                    <option selected disabled>Pick one...</option>
                    <option value="Web Application (Front End)">Web Application (Front End)</option>
                    <option value="Web Application (Back End)">Web Application (Back End)</option>
                    <option value="Web Application (Full Stack)">Web Application (Full Stack)</option>
                    <option value="Mobile Application">Mobile Application</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="hourly-rate-input">Hourly Rate ($)</label>
                <input type="number" id="hourly-rate-input" class="form-control" placeholder="$" min="0" required />
            </div>

            <div class="mb-3">
                <label for="due-date-input">Due Date</label>
                <input type="text" min='1' id="due-date-input" class="form-control" placeholder="When is the project due?"
                  required />
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn custom-btn">Submit Project Info</button>
            </div>
        
            </div>
        </form>
    </div>
  </div>
</div>

  </main>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>


  <script src="./assets/js/script.js"></script>
</body>

</html>
